<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link
      rel="shortcut icon"
      href="https://ucarecdn.com/90db4c20-a101-4aa1-b7d4-6afcdf40930d/movie.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>MovieX - Home</title>
  </head>
  <body>
    <nav>
      <h1>MovieX</h1>
      <div>
        <span>
          <input id="search" type="text" placeholder="Search" autocomplete="off"/>
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
        <i class="user fa-regular fa-user"></i>
      </div>
    </nav>
    <div class="banner"></div>
    <div id="container ctr">
      <h1 id="head">Trending</h1>
      <div class="trending"></div>
      <h1 id="head">Latest Movies</h1>
      <div class="latest-movies"></div>
      <h1 id="head">Latest Shows</h1>
      <div class="latest-shows"></div>
      <h1 id="head">Coming Soon</h1>
      <div class="coming-soon"></div>
      <div id="search-results" class="search-results"></div>
    </div>
    <script src="env.js"></script>
    <script type="module" src="scripts/index.mjs"></script>
  </body>
</html>
